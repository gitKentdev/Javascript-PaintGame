<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PAIT</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">

	<script src="Dot.js" defer></script>
	<script src="script.js" defer></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Nunito', sans-serif;
		}

		body {
			overflow:hidden
		}

		.container {
			display: flex;
			justify-content: space-around;
			padding-top: 10px;

		}
		.box {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.box label {
			font-size: 25px;
			user-select: none;
		}

		.checkbox {
			flex-direction: row;
		}

		canvas {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<input type="color" id="color">
			<label for="color">Pick a Color</label>
		</div>

		<div class="box">
			<input type="range" min="10" max="50" id="range">
			<label for="range">Brush size</label>
			
		</div>

		<div class="box checkbox">
			
			<input type="radio" state name="choice" value="paint" checked>
			<label for="male"id="paint">Paint</label><br>

		</div>

		<div class="box checkbox">
			
			<input type="radio" state name="choice" value="erase">
			<label for="female" id="erase">Erase</label><br>
		</div>
	</div>
	<canvas id="myCanvas"></canvas>



</body>
</html>
